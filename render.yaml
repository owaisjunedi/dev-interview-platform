services:
  - type: web
    name: dev-interview-platform
    env: docker
    plan: free
    region: oregon
    dockerContext: .
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    port: 8080
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dev-interview-db
          property: connectionString
      - key: PORT
        value: 8080

databases:
  - name: dev-interview-db
    plan: free
    region: oregon
    postgresMajorVersion: 16
